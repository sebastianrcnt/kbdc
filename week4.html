<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Week 4 - Todo List App</title>
    <link rel="stylesheet" href="./dist/output.css">
</head>
<body>
    <div class="min-h-screen">
        <!-- Header -->
        <header class="bg-blue-600 text-white shadow-lg">
            <div class="container mx-auto px-4 py-6">
                <div class="flex items-center justify-between">
                    <div>
                        <h1 class="text-3xl font-bold">Week 4 - Todo List</h1>
                        <p class="text-blue-100 mt-2">Manage your tasks efficiently</p>
                    </div>
                    <a href="./index.html" class="bg-blue-700 hover:bg-blue-800 px-4 py-2 rounded-lg transition-colors">
                        &larr; Back to Home
                    </a>
                </div>
            </div>
        </header>

        <!-- Main Content -->
        <main class="container mx-auto px-4 py-8">
            <div class="max-w-2xl mx-auto">
                <!-- Add Todo Form -->
                <div class="bg-white rounded-lg shadow-md p-6 mb-6">
                    <h2 class="text-xl font-semibold mb-4 text-gray-800">Add New Task</h2>
                    <form id="todo-form" class="flex gap-3">
                        <input
                            type="text"
                            id="todo-input"
                            placeholder="What needs to be done?"
                            class="flex-1 px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
                            required
                        />
                        <button
                            type="submit"
                            class="bg-blue-600 hover:bg-blue-700 text-white px-6 py-2 rounded-lg font-medium transition-colors"
                        >
                            Add
                        </button>
                    </form>
                </div>

                <!-- Filters -->
                <div class="bg-white rounded-lg shadow-md p-4 mb-6">
                    <div class="flex gap-2 justify-center flex-wrap">
                        <button
                            data-filter="all"
                            class="filter-btn px-4 py-2 rounded-lg font-medium transition-colors bg-blue-600 text-white"
                        >
                            All
                        </button>
                        <button
                            data-filter="active"
                            class="filter-btn px-4 py-2 rounded-lg font-medium transition-colors bg-gray-200 text-gray-700 hover:bg-gray-300"
                        >
                            Active
                        </button>
                        <button
                            data-filter="completed"
                            class="filter-btn px-4 py-2 rounded-lg font-medium transition-colors bg-gray-200 text-gray-700 hover:bg-gray-300"
                        >
                            Completed
                        </button>
                    </div>
                </div>

                <!-- Todo List -->
                <div class="bg-white rounded-lg shadow-md">
                    <div class="p-6">
                        <div class="flex items-center justify-between mb-4">
                            <h2 class="text-xl font-semibold text-gray-800">Tasks</h2>
                            <span id="todo-count" class="text-sm text-gray-600">0 tasks</span>
                        </div>
                        <ul id="todo-list" class="space-y-2">
                            <!-- Todos will be inserted here by JavaScript -->
                        </ul>
                        <div id="empty-state" class="text-center py-8 text-gray-400">
                            <svg class="w-16 h-16 mx-auto mb-4 text-gray-300" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"></path>
                            </svg>
                            <p>No tasks yet. Add one to get started!</p>
                        </div>
                    </div>

                    <!-- Clear Completed Button -->
                    <div id="clear-completed-container" class="border-t border-gray-200 p-4 hidden">
                        <button
                            id="clear-completed"
                            class="text-red-600 hover:text-red-700 font-medium transition-colors"
                        >
                            Clear Completed
                        </button>
                    </div>
                </div>
            </div>
        </main>

        <!-- Footer -->
        <footer class="bg-gray-800 text-white mt-12">
            <div class="container mx-auto px-4 py-6 text-center">
                <p class="text-gray-400">Built with TypeScript and Tailwind CSS</p>
            </div>
        </footer>
    </div>

    <script type="module" src="./dist/week4.js"></script>
</body>
</html>
